<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Canada Industrial Capacity Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>
  <div id="controlPanel" class="control-panel">
    <div class="panel-header" onclick="togglePanel()">
      <span>ğŸ—ºï¸ Layer Controls</span>
      <span id="toggleIcon">âˆ’</span>
    </div>
    <div class="panel-content">
      <div class="stats-box">
        <div><strong>Facilities</strong></div>
        <div>Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span></div>
      </div>
      <div class="section">
        <div class="section-title">ğŸ“Š Datasets</div>
        <div id="datasetFilters"></div>
      </div>
      <div class="section">
        <div class="section-title">ğŸ­ Sectors </div>
        <div id="sectorFilters"></div>
      </div>
      <button class="download-btn" onclick="downloadCSV()">â¬‡ï¸ Download Visible Facilities</button>
    </div>
  </div>
  <div id="viewToggle">
    <button id="toggleViewBtn">ğŸ“Š Table View</button>
  </div>
  
  <div class="legend">
    <div class="legend-title">Sector Legend</div>
    <div style="font-size: 11px; color: #6b7280; margin-bottom: 8px;">Circle size = capacity</div>
    <div id="legendContent"></div>
  </div>
  <div id="tableView" class="hidden">
    <div id="tableControls">
      <label>Province:</label>
      <select id="provinceFilter"><option value="">All</option></select>
      <label>Sector:</label>
      <select id="sectorFilter"><option value="">All</option></select>
      <label>Subcategory:</label>
      <select id="subcategoryFilter"><option value="">All</option></select>
      <input type="text" id="searchBox" placeholder="Search by name or city...">
      <button id="exportCsv">â¬‡ï¸ Export CSV</button>
    </div>
    <table id="dataTable">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data/canada-data.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/metrics.js"></script>
  <script src="js/map.js"></script>
  <script src="js/tableview.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/aggregate.js"></script>
  <script src="js/download.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
